<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD Registration</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.opd-form {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.opd-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.opd-form label {
  display: block;
  margin-bottom: 5px;
}

.opd-form input[type="text"],
.opd-form input[type="tel"],
.opd-form select {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.opd-form select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>');
  background-position: right 10px top 50%;
  background-size: 12px auto;
  background-repeat: no-repeat;
}

.opd-form input[type="submit"] {
  width: 100%;
  background-color: #4caf50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 16px;
}

.opd-form input[type="submit"]:hover {
  background-color: #45a049;
}

    </style>
 </head>
<body>

<button id="opdButton" onclick="toggleForm()">OPD</button>

<div id="opdForm" class="opd-form">
  <h2>OPD Registration Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="idProof">ID Proof:</label>
    <input type="text" id="idProof" name="idProof" required><br><br>
    
    <label for="problemType">Type of Problem:</label>
    <input type="text" id="problemType" name="problemType" required><br><br>
    
    <label for="specialist">Specialist:</label>
    <select id="specialist" name="specialist" required>
      <option value="">Select Specialist</option>
      <option value="cardiologist">Cardiologist</option>
      <option value="orthopedic">Orthopedic</option>
      <option value="dermatologist">Dermatologist</option>
      <!-- Add more options as needed -->
    </select><br><br>
    
    <input type="submit" value="Submit">
  </form>
</div>

<script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
